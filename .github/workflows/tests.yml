name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: foundry-toolchain
        uses: onbjerg/foundry-action@1.0.1
      - name: Install Dependencies
        run: forge install
      - name: Run Tests
        run: forge test
